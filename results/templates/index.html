<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            position: relative;
            width: 32rem;
            height: 18rem;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            animation: slideIn 0.8s ease-out;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            color: #ff6f61;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .underline {
            width: 12rem;
            height: 4px;
            background: #ff6f61;
            border-radius: 2px;
            margin: 0 auto 1.5rem;
            animation: expand 0.8s ease-out;
        }

        @keyframes expand {
            from { width: 0; }
            to { width: 12rem; }
        }

        #input {
            height: 2.5rem;
            width: 22rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            padding: 0 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1rem;
        }

        #input:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.3);
        }

        .button {
            width: 6rem;
            height: 2.5rem;
            border: 2px solid #ff6f61;
            border-radius: 8px;
            background-color: #fff;
            color: #ff6f61;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background-color: #ff6f61;
            color: #fff;
            transform: scale(1.05);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="title">Check Your Results</h2>
        <div class="underline"></div>
        <form method="post">
            {% csrf_token %}
            <input id="input" name="roll_number" type="text" placeholder="Enter Your Roll Number">
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
